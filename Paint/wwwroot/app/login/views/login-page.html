<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <div class="panel panel-default ">
        <div class="panel-heading" ng-bind="'Login'| translate"></div>
        <div class="panel-body">
            <form name="login" ng-submit="doLogin()">
                <ul>
                    <li class="text-danger" ng-repeat="item in errors" ng-bind="item | translate"></li>
                </ul>
                <div class="form-group">
                    <label for="username" ng-bind="'UserName'| translate"></label>
                    <div class="icon-addon addon-md">
                        <input type="text" name="username" class="form-control" id="username" placeholder="{{'UserName'| translate}}" ng-model="model.username" required>
                        <label for="username" class="fa fa-user" rel="tooltip" title="{{'UserName'| translate }}"></label>
                    </div>
                    <div ng-messages="login.username.$error" ng-if="login.username.$dirty">
                        <div class="text-danger" ng-message="required">
                            {{'UserNameIsRequired' | translate }}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" ng-bind="'Password'| translate"></label>
                    <div class="icon-addon addon-md">
                        <input type="password" name="password" class="form-control" id="password" placeholder="{{'Password'| translate}}" ng-model="model.password" required>
                        <label for="firstName" class="fa fa-key" rel="tooltip" title="{{'Password'| translate }}"></label>
                    </div>
                    <div ng-messages="login.password.$error" ng-if="login.password.$dirty">
                        <div class="text-danger" ng-message="required">
                            {{'PasswordIsRequired' | translate }}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="captchaCode" ng-bind="'SecurityCode'| translate"></label>
                    <div class="form-control-static">
                        <div class="col-sm-6 " style="padding-left:0;padding-right:0;">
                            <div class="input-group ">
                                <span id="captchaImg" class=" form-control" style="background-image: url(/Login/GetCaptchaImage); background-repeat: no-repeat; background-size: contain; background-position: center;border-radius: 0;">
                                </span>
                                <span class="input-group-addon" style="border-left-color: rgb(204, 204, 204);"><i class="fa fa-redo" ng-click="refreshCaptcha()"></i></span>
                            </div>
                        </div>
                        <div class="col-sm-6 " style="padding-left:0;padding-right:0;">
                            <input type="text" name="captchaCode" class="form-control" id="captchaCode" placeholder="{{'SecurityCode'| translate}}" ng-model="model.captchaCode" required>
                        </div>
                    </div>
                    <div ng-messages="login.captchaCode.$error" ng-if="login.captchaCode.$dirty">
                        <div class="text-danger" ng-message="required">
                            {{'PasswordIsRequired' | translate }}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> {{'CheckMeOut' | translate}}
                    </label>
                </div>
                <button type="submit" class="btn btn-success col-xs-12" ng-bind="'Login'| translate"></button>
            </form>
        </div>
    </div>
</div>
